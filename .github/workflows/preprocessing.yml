name: Data Preprocessing Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn matplotlib seaborn

    - name: Run Preprocessing Script
      run: |
        # Menjalankan script yang ada di folder preprocessing
        # Script ini harus menyimpan output ke folder yang benar
        python Eksperimen_SML_Moch-Arief-Kresnanda/preprocessing/automate_Moch-Arief-Kresnanda.py

    - name: Commit and Push Processed Data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Tambahkan file hasil generate
        git add Eksperimen_SML_Moch-Arief-Kresnanda/train_processed.csv
        git add Eksperimen_SML_Moch-Arief-Kresnanda/test_processed.csv
        
        # Commit jika ada perubahan
        git commit -m "Auto-update: Processed datasets by GitHub Actions" || echo "No changes to commit"
        git push
