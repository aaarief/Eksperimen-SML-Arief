name: Data Preprocessing Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # PENTING: Izin untuk push balik ke repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn matplotlib seaborn

    - name: Run Preprocessing Script
      run: |
        # KOREKSI: Langsung panggil folder preprocessing dari root
        python preprocessing/automate_Moch-Arief-Kresnanda.py

    - name: Commit and Push Processed Data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # KOREKSI: File output akan tersimpan di root (karena script fallback ke '.')
        # Pastikan nama file sesuai dengan output script python Anda
        git add train_processed.csv
        git add test_processed.csv
        # Jika ada file target terpisah
        # git add y_train_processed.csv
        # git add y_test_processed.csv
        
        # Commit jika ada perubahan
        git commit -m "Auto-update: Processed datasets by GitHub Actions" || echo "No changes to commit"
        git push
